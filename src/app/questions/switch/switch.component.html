<mat-card>
  <mat-card-content>
    <form [formGroup]="radiosForm" (ngSubmit)="onSubmit()">
      <p *ngIf="text" class="box">
        <span *ngFor="let snippet of getSplitText(text); let ix = index">
          <span *ngIf="isNumber(snippet)">
            <mat-radio-group
              aria-label="Select an option"
              formControlName="{{ snippet }}"
            >
              <mat-radio-button
                (click)="onClicked(snippet, option)"
                aria-label="Foo"
                *ngFor="let option of optionsGroups[snippet]"
                [value]="option.id"
              >
                {{ option.text }}
              </mat-radio-button>
            </mat-radio-group>
          </span>
          <span *ngIf="!isNumber(snippet)">{{ snippet }}</span>
        </span>
      </p>

      <label>First Name:</label>

      <button type="submit" [disabled]="!radiosForm.valid">Submit</button>

      <hr />
      <p>Form Value: {{ radiosForm.value | json }}</p>

      <p>Form Status: {{ radiosForm.status }}</p>
    </form>
  </mat-card-content>
</mat-card>
